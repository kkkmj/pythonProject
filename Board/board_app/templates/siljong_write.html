{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="반려동물 실종 신고&제보 메인 페이지" />
    <meta name="author" content="김민조" />
    <title>반려동물 실종 신고 & 제보</title>
    <!-- Favicon-->

    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'index' %}">실종 반려동물</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">신고</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">발견제보</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">유기견</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">커뮤니티</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">커뮤니티</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">공지사항</a></li>
                        <li><a class="dropdown-item" href="#!">관련 팁</a></li>
                        <li><a class="dropdown-item" href="#!">자유게시판</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <a href="{% url 'logout' %}"><span>로그아웃</span></a>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">반려동물 실종 신고&제보</h1>
            <p class="lead fw-normal text-white-50 mb-0">살종된 반려동물을 찾아주세요</p>
        </div>
    </div>
</header>

<!--section-->
<section class="py-5">
    <div class="container">
        <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

                <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>

                    <input type="text" name="title" class="form-control" id="inputTitle">

                <label for="inputpetname" class="col-sm-2 col-form-label"><strong>반려동물 이름</strong></label>

                    <input type="text" name="petname" class="form-control" id="inputpetname">

                <label for="inputpetimage" class="col-sm-2 col-form-label"><strong>사진</strong></label>


                        <input type="file" name="petimage" id="inputpetimage">

                <label for="inputpettype">축종</label>

                    <select name="pettype" id="inputpettype" title="축종선택">
                        <option value="">전체</option>
                        <option value="417000">개</option>
                        <option value="422400">고양이</option>
                        <option value="429900">기타</option>
                    </select>

                <label for="inputpetkind" class="col-sm-2 col-form-label"><strong>품종</strong></label>

                    <input type="text" name="petkind" class="form-control" id="inputpetkind">

                <label for="inputcharacter" class="col-sm-2 col-form-label"><strong>특징</strong></label>

                    <input type="text" name="character" class="form-control" id="inputcharacter">
            <label for="inputpetage" class="col-sm-2 col-form-label"><strong>나이</strong></label>

            <input type="text" name="petage" class="form-control" id="inputpetage">

                <label for="inputdate" class="col-sm-2 col-form-label"><strong>날짜</strong></label>

                <input type="date" name="date" id="inputdate" class="inputDate" title="실종날짜" onblur="$('.calendar').hide();" maxlength="10/">

            <label for="inputwhereCD" class="col-sm-2 col-form-label"><strong>시도</strong></label>

            <select name="h_area1" id="inputwhereCD" onChange="cat1_change(this.value,h_area2)" >
                <option>-선택-</option>
                <option value='1'>서울</option>
                <option value='2'>부산</option>
                <option value='3'>대구</option>
                <option value='4'>인천</option>
                <option value='5'>광주</option>
                <option value='6'>대전</option>
                <option value='7'>울산</option>
                <option value='8'>강원</option>
                <option value='9'>경기</option>
                <option value='10'>경남</option>
                <option value='11'>경북</option>
                <option value='12'>전남</option>
                <option value='13' selected>전북</option>
                <option value='14'>제주</option>
                <option value='15'>충남</option>
                <option value='16'>충북</option>
            </select>
            <label for="inputwhereCGG">시군구</label>
            <select name="h_area2" id="inputwhereCGG">
                <option>-선택-</option>
                <option value='215' selected>군산시</option>
                <option value='216'>김제시</option>
                <option value='217'>남원시</option>
                <option value='218'>익산시</option>
                <option value='219'>전주시 덕진구</option>
                <option value='220'>전주시 완산구</option>
                <option value='221'>정읍시</option>
                <option value='222'>고창군</option>
                <option value='223'>무주군</option>
                <option value='224'>부안군</option>
                <option value='225'>순창군</option>
                <option value='226'>완주군</option>
                <option value='227'>임실군</option>
                <option value='228'>장수군</option>
                <option value='229'>진안군</option>
            </select><br>

                <label for="inputmoney" class="col-sm-2 col-form-label"><strong>사례금</strong></label>

                    <input type="text" name="money" class="form-control" id="inputmoney">

                <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>

                    <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>

                    <input class="btn btn-primary" type="submit" role="button" value="글쓰기">


        </form>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
{% endif %}
